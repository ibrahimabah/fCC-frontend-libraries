<!--You can add Bootstrap to any app by adding the following code to the top of your HTML:-->
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
<style>
  

  h2 {
    font-family: Lobster, Monospace;
  }

  

  .thick-green-border {
    border-color: green;
    border-width: 10px;
    border-style: solid;
    border-radius: 50%;
  }

  
</style>

<!--Use Responsive Design with Bootstrap Fluid Containers-->
<div class="container-fluid">
<!--Create a Custom Heading-->
<div class="row">
  <div class="col-xs-8">
    <!--Center Text with Bootstrap-->
    <h2 class="text-primary text-center">CatPhotoApp</h2>
  </div>

<div class="col-xs-4">
  <a href="#"><img class="img-responsive thick-green-border" src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back."></a>
</div>
</div>

<!--Make Images Mobile Responsive-->
<img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg" class="img-responsive">

<!--Use the Bootstrap Grid to Put Elements Side By Side-->
<div class="row">
  <!--Create a Bootstrap Button-->
  <!--Create a Block Element Bootstrap Button-->
  <!--Taste the Bootstrap Button Color Rainbow-->
  <div class="col-xs-4">
    <button class="btn btn-primary btn-block">
      <!--Add Font Awesome Icons to our Buttons-->
      <i class="fas fa-thumbs-up">Like</i>
    </button>
  </div>

  <!--Call out Optional Actions with btn-info-->
  <div class="col-xs-4">
    <button class="btn btn-block btn-info"><i class="fas fa-info-circle">Info</i></button>
  </div>

  <!--Warn Your Users of a Dangerous Action with btn-danger-->
  <div class="col-xs-4">
    <button class="btn btn-block btn-danger"><i class="fas fa-trash">Info</i></button>
  </div>
</div>
<p>Things cats <span class="text-danger">love</span>:</p>
<ul>
  <li>cat nip</li>
  <li>laser pointers</li>
  <li>lasagna</li>
</ul>
<p>Top 3 things cats hate:</p>
<ol>
  <li>flea treatment</li>
  <li>thunder</li>
  <li>other cats</li>
</ol>
<form action="https://freecatphotoapp.com/submit-cat-photo">
  <label><input type="radio" name="indoor-outdoor"> Indoor</label>
  <label><input type="radio" name="indoor-outdoor"> Outdoor</label>
  <label><input type="checkbox" name="personality"> Loving</label>
  <label><input type="checkbox" name="personality"> Lazy</label>
  <label><input type="checkbox" name="personality"> Crazy</label>
  <input type="text" placeholder="cat photo URL" required>
  <button type="submit">Submit</button>
</form>
</div>
