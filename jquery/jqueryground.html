<!--Note that freecodecamp already included both the jQuery library and the Animate.css library in the background so that I focus on using the editor. So I am using jQuery to apply the Animate.css bounce class to your button elements-->

<script>
    $(document).ready(function(){
        $("#target1").css("color", "red");
        $("#target1").prop("disabled", true);
        $("#target4").html("<em>#target4</em>");
        $("#target4").remove(); 
        $("#target2").appendTo("#right-well");
        $("#target5").clone().appendTo("#left-well");
        $("#target1").parent().css("background-color", "red");
        $("#right-well").children().css("color", "orange");
        $(".target:nth-child(2)").addClass("animated bounce");
        $(".target:even").addClass("animated shake");
        $("body").addClass("animated hinge");
    });
</script>
<!--Code below this line should not be changed-->

<div class="container-fluid">
    <h3 class="text-primary text-center">JQuery Playground</h3>
    <div class="row">
        <div class="col-xs-6">
            <h4>#left-well</h4>
            <div id="left-well" class="well">
                <button id="target1" class="btn btn-default target">#target1</button>
                <button id="target2" class="btn btn-default target">#target2</button>
                <button id="target3" class="btn btn-default target">#target3</button>
            </div>
        </div>
        <div class="col-xs-6">
            <h4>#right-well</h4>
            <div id="right-well" class="well">
                <button id="target4" class="btn btn-default target">#target4</button>
                <button id="target5" class="btn btn-default target">#target5</button>
                <button id="target6" class="btn btn-default target">#target6</button>
            </div>
        </div>
    </div>
</div>
